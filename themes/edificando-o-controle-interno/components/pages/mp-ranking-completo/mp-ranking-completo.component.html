<div class="container-fluid full">
  <div class="row">
    <p></p>
  </div>
  <div class="row">
    <div class="col-xl-3 col-lg-3 col-md-6 col-xs-12 "style="max-height: 49rem">
      <table>
        <tr>
          <td><a [routerLink]="['/']">
            <img src="./assets/img/Logo Edificando o Controle Interno.png" height="150px">
          </a>
          </td>
          <td style="padding-left: 10%;"><span class="title">Ranking </span> <br/>
            <span class="dimensao">{{gradacoes.mapaDeDimensoesParaTitulos[dimensao]}}</span>
            <br/><br/>
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary outrosRankings" id="dropdownBasic1" ngbDropdownToggle>Outros rankings</button>
              <div class="dropdown-menu" aria-labelledby="dropdownBasic1">
                <button class="dropdown-item outrosRankings" *ngFor="let campo of gradacoes.listaDeDimensoesETitulos" (click)="trocaRanking(campo[0])">{{campo[1]}}</button>
              </div>
            </div>
          </td>
        </tr>
      </table>

      <!-- Outros Rankings -->
      <r-classificacao dimensao="{{dimensao}}"> </r-classificacao>
    </div>

    <div class="col-xl-4 col-lg-4 col-md-6 col-xs-12">
      <r-status-fase concorrente="{{municipio}}" dimensao="{{dimensao}}"></r-status-fase>
    </div>

    <div class="col-xl-5 col-lg-5 col-md-8 col-xs-12">
    <r-dimensoes concorrente="{{municipio}}" dimensao="{{dimensao}}" ordenacao="titulo"></r-dimensoes>
    </div>
  </div>

  <div class="row">
    <br/><br/><br/><br/>
  </div>
</div>
