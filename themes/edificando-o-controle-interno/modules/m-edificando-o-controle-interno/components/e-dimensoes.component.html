<div class="row">
<table>
  municipio: {{municipio}} / {{notas.cidade}}
<tr *ngFor="let quarteto of mapaDeCamposParaTitulos; let i = index">
  <td>
    <table class="bordas">
      <tr>
        <td class="fonte"> {{quarteto[1]}} </td>
        <td> <img src="/assets/img/seta-up.png"> </td>
        <td class="alinhamento-dir notas" width="5px"> Última Nota <small> --- </small>  </td>
        <td class="notas" width="80px"> Nota Atual <h4 [ngClass]="gradacoes.getCSSClass(notas[quarteto[0]])"> {{(notas[quarteto[0]] || -1 | number: '1.1-1').replace(".",",")}} </h4> </td>
      </tr>
    </table>
  </td>

  <td *ngIf="quarteto[2] && quarteto[3]">
    <table class="bordas">
      <tr>
        <td class="fonte"> {{quarteto[3]}} </td>
        <td> <img src="/assets/img/seta-up.png"> </td>
        <td class="alinhamento-dir notas" width="5px"> Última Nota <small> --- </small>  </td>
        <td class="notas" width="80px"> Nota Atual <h4 [ngClass]="gradacoes.getCSSClass(notas[quarteto[2]])"> {{(notas[quarteto[2]] || -1 | number: '1.1-1').replace(".",",")}} </h4> </td>
      </tr>
    </table>
  </td>
</tr>

</table>
</div>
