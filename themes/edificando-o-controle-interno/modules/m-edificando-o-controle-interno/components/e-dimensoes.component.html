<div class="row">
  <!--municipio: {{municipio}} / {{notas.cidade}}-->
  <table>
<tr class="bordas" *ngFor="let quarteto of mapaDeCamposParaTitulos; let i = index">
        <td class="dimensao" width="20%"> {{quarteto[1]}} </td>
        <td> <img src="/assets/img/seta-up.png" width="30px"> </td>
        <td class="alinhamento-dir notasHeader" width="3%"> ÚLTIMA NOTA <br/><br/><span class="ultimaNota"> --- </span>  </td>
        <td class="notasHeader"> NOTA ATUAL <h4 class="notaAtual" [ngClass]="gradacoes.getCSSClass(notas[quarteto[0]])"> {{(notas[quarteto[0]] || 0 | number: '1.1-1').replace(".",",").replace("10,0", "10")}} </h4> </td>

        <td class="bordaEsquerda dimensao" width="20%"> {{quarteto[3]}} </td>
        <td> <img src="/assets/img/seta-up.png" width="30px">  </td>
        <td class="alinhamento-dir notasHeader" width="3%"> ÚLTIMA NOTA <br/><br/><span class="ultimaNota"> --- </span>  </td>
        <td class="notasHeader"> NOTA ATUAL <h4 class="notaAtual" [ngClass]="gradacoes.getCSSClass(notas[quarteto[2]])"> {{(notas[quarteto[2]] || 0 | number: '1.1-1').replace(".",",").replace("10,0", "10")}} </h4> </td>
</tr>

</table>
</div>
