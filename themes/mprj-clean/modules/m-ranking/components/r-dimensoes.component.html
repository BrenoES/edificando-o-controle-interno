<div class="container-fluid">
  <div class="row" *ngFor="let colunas of linhasDeTitulosECamposDeDimensoes; let i = index; let campo1 = colunas[0].nomeCampo; let campo2 = colunas[1].nomeCampo; let titulo1 = colunas[0].tituloDimensao; let titulo2 = colunas[1].tituloDimensao">
    <!--municipio: {{municipio}} / {{notas.municipio}}-->
    <div class="col-xs-12 col-lg-6 col-md-6" style=" resize:horizontal;padding:0">
      <table style="height:6rem">
        <tr class="bordas"><div style="resize:horizontal;">
          <td class="dimensao w-25"> {{titulo1}} </td>
          <td> <img  class="img-fluid" src="./assets/img/m-ranking/Estabilizado.png"> </td>
          <td class="alinhamento-dir notasHeader w-3"> ÚLTIMA <br/>NOTA <br/><br/><span class="ultimaNota"> - </span> </td>
          <td class="notasHeader w-3"> NOTA <br/>ATUAL
            <h4 class="notaAtual" [ngClass]="gradacoes.getAnimacaoCSSClass(notas[campo1], i)"> {{(notas[campo1] || 0 | number: '1.1-1').replace(".",",").replace("10,0", "10")}} </h4>
          </td></div>
        </tr>
      </table>
    </div>
    <div class="col-xs-12 col-lg-6 col-md-6" style="resize:horizontal;padding:0">
      <div class="borderedL">
        <table style="height:6rem">
          <tr class="bordas"><div style="resize:horizontal;">
            <td class="dimensao w-25"> {{titulo2}} </td>
            <td> <img  class="img-fluid" src="./assets/img/m-ranking/Estabilizado.png" > </td>
            <td class="alinhamento-dir notasHeader w-3"> ÚLTIMA <br/>NOTA <br/><br/><span class="ultimaNota"> - </span> </td>
            <td class="notasHeader w-3"> NOTA <br/>ATUAL
              <h4 class="notaAtual" [ngClass]="gradacoes.getAnimacaoCSSClass(notas[campo2], i+9)"> {{(notas[campo2] || 0 | number: '1.1-1').replace(".",",").replace("10,0", "10")}} </h4>
            </td></div>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
